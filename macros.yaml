macros:
  '1':
  - type: keys
    keys:
    - '{shift}o{/shift}liver and {shift}p{/shift}arker'
  '*':
  - type: keys
    keys:
    - '0123456789 {ret}'
    - 'abc defghijk{shift}lmn{/shift}opqrstuvwxyz'
  '4':
  - type: keys
    keys:
    - '{shift}{ctl}{ralt}{/shift}{/ctl}{/ralt}'
  - type: wait
    seconds: 1
  '7':
  - type: keys
    keys:
    - '{shift}ctl{/shift}'
  - type: wait
    seconds: 1
